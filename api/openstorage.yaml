  /v1/osd-volumes/:
    get:
      summary: List of Volumes
      description: |
        Returns information on provisioned volumes <br>
        **By Name:** <br>
        ```/v1/osd-volumes?Name='mysqlvolume'``` <br>

        **By Label:** <br>
        ```/v1/osd-volumes?Label='{{"dc"="us-west"},{"department=engineering"}}'``` <br>

        **By ConfigLabel:** <br>
        ```/v1/osd-volumes?ConfigLabel='{{"format"="ext4"},{"cos"="low"}}'``` <br>

        **By ID:**  <br>
        ```/v1/osd-volumes?VolumeID='233712969767354295'``` <br>

        **Any combination of the above**
      parameters:
        - name: Name
          in: query
          description: |
            User specified volume name (Case Sensitive)
          required: false
          type: string
        - name: Label
          in: query
          description: |
            Comma separated name value pairs
          required: false
          type: array
          items:
            type: string
        - name: ConfigLabel
          in: query
          description: |
            Comma separated name value pairs
          required: false
          type: array
          items:
            type: string
        - name: VolumeID
          in: query
          description: |
            Volume UUID
          required: false
          type: string
          format: uuid
